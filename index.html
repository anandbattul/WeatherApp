<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" class="input-box" id="input-box" placeholder="Enter Your City Name" autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="lacation-details">
                <div class="city" id="city">City,County</div>
                <div class="date" id="date">__ Month (Day), 20__</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">__&deg;C</div>
                <div class="min-max" id="min-max">__&deg;C (min) / __&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
